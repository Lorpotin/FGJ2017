<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="main.js"></script>
</head>
<body>

	<ul class="pages">
    <li class="game page">
    	<section id="yes"  class="light-gray-bg">
        	<div class="container">
	            <div class="row">
	            	<div class="col-md-12">
	            		<h1 id="header">Masturmind</h1>
	            		<button class="btn btn-default" id="button1" powerup="1">Event1</button>
	            		<button class="btn btn-default" id="button2" powerup="2">Event2</button>
	            		<button class="btn btn-default" id="button3" powerup="3">Event3</button>
	            		<button class="btn btn-default" id="button4" powerup="4">Event4</button>
	            		<input class="input" id="homovittu">Message</input>
	            		<label class="control-label">Select File</label>
						<input id="inputImage" type="file" class="file" data-show-preview="false" accept="image/*;capture=camera">

	            	</div>
	            </div>
	            <div class="row">
	            	<div class="col-md-12">
	            		<canvas id="canvasId" width="1024" height="768"></canvas>
	            	</div>
	            </div>
	        </div>
    	</section>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
        <button id="playBtn" type="input">Play</button>
      </div>
    </li>
  	</ul>
	
</body>
	<!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</html>
